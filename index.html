<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LaserLights</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
    <script src="./bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main-content-wrapper">
      <div id="item-control-panel">
        <ul id="panel-list">
          <li>
            <div id="item-dragger">
              <img id="laser-image" src="./images/laser.svg" alt="">
              <img id="mirror-image" src="./images/mirror.svg" alt="">
            </div>
          </li>
          <li>
            <div id="color-picker">
              <div id="red" class="color-choice"></div>
              <div id="yellow" class="color-choice"></div>
              <div id="green" class="color-choice"></div>
              <div id="blue" class="color-choice"></div>
            </div>
          </li>
          <li>
            <div id="size-picker"></div>
          </li>
        </ul>
      </div>
      <div id="info-section">
        <i class="fas fa-lightbulb"></i>
        <i class="far fa-question-circle"></i>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
